# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details


version: 2

formats:
  - htmlzip

build:
  os: ubuntu-22.04
  tools:
    python: "3"
  apt_packages:
    - php-cli
    - php-mbstring
    - php-xml
    - graphviz
    - plantuml
  jobs:
    pre_build:
      - wget https://phpdoc.org/phpDocumentor.phar -O /tmp/phpDocumentor.phar
      - php /tmp/phpDocumentor.phar run
